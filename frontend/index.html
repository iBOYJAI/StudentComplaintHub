<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Complaint Hub</title>

    <!-- CSS Files -->
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/components.css">
    <link rel="stylesheet" href="/assets/css/pages.css">

    <link rel="manifest" href="/manifest.json">
    <link rel="icon"
        href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect width='64' height='64' rx='12' ry='12' fill='%232563eb'/%3E%3Ctext x='50%25' y='50%25' dy='.35em' text-anchor='middle' font-family='Segoe UI, Arial' font-size='28' fill='white'%3ES%3C/text%3E%3C/svg%3E">
</head>

<body>
    <div id="app">
        <div id="loading" class="loading-screen">
            <div class="spinner"></div>
            <p>Loading Student Complaint Hub...</p>
        </div>
    </div>

    <!-- Main Application Script -->
    <script type="module" src="/assets/js/app.js"></script>

    <!-- Fallback: Hide loading screen if script fails to load -->
    <script>
        // Hide loading screen after a timeout if app doesn't initialize
        setTimeout(function () {
            var loadingEl = document.getElementById('loading');
            var appEl = document.getElementById('app');
            if (loadingEl && (!window.app || !window.app.router)) {
                console.warn('App failed to load - showing error message');
                loadingEl.style.display = 'none';
                if (appEl) {
                    appEl.innerHTML = '<div class="main-content" style="padding: 2rem; text-align: center;"><div class="alert alert-error"><h2>Failed to Load Application</h2><p>JavaScript modules failed to load. Please check the browser console for errors.</p><p><button onclick="window.location.reload()" class="btn btn-primary" style="margin-top: 1rem;">Reload Page</button></p></div></div>';
                }
            }
        }, 5000);
    </script>
</body>

</html>
